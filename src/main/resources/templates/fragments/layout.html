<!-- Checklist to add fragments to an HTML doc:
     1. add 'layout:decorate="~{fragments/layout}"' to top <html></html>
     2. inner wrap the head with: <div layout:fragment="metadata" th:remove="tag"></div> and place things inside of the layout div as normal
     3. inner wrap the body with <div layout:fragment="content" th:remove="tag"></div> -->

<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head, think of things that are more meta or format oriented -->
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Head defaults to ellipses, details are added by ThymeLeaf layout fragment -->
    <div layout:fragment="metadata">...</div>
</head>

<body>
<!-- Header of Page, includes Navigation -->
<div th:replace="fragments/topnav :: navbar"></div>

<!-- Body defaults to ellipses, details are added by ThymeLeaf layout fragment -->
<div layout:fragment="content">...</div>

<!-- Footer of Page, includes things like contacts or copywrite -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
